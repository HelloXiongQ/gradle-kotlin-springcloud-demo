consul:
  acl-token: ${consul.acl}
spring:
  application:
    name: cloud-order-service
  cloud:
    consul:
      host: ${server.ip}
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        prefer-agent-address: true
        acl-token: ${consul.acl-token}
        heartbeat:
          enabled: true
      config:
        format: yaml
        profile-separator: '-'
        watch:
          wait-time: 1 #默认刷新时间
        acl-token: ${consul.acl-token}
  # 导入私有配置
  config:
    import: file:${user.dir}/private.properties
