spring:
  application:
    name: cloud-order-alibaba-service
  cloud:
    nacos: # nacos 配置
      discovery:
        server-addr: ${nacos.address}
        group: dev_group
      username: ${nacos.username}
      password: ${nacos.password}
      config:
        server-addr: ${nacos.address}
        file-extension: yaml
        namespace: dev_namespace


  # 导入私有配置
  config:
    import: file:${user.dir}/private.properties
